<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
<style>
    /* body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
} */
/* reset css */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
/* end of reset css */

/* body */
body {
    min-height: 100vh;
    font-family: 'Arial', sans-serif;
    background: url(https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    padding: 20px;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

#head1 {
    text-align: center;
    color: white;
    margin-bottom: 2rem;
    font-size: 2.5rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

/* form-container */
.form-container {
    width: 90%;
    max-width: 40%;
    margin: 0 auto;
    padding: 30px;
    background: rgba(255, 255, 255, 0.1);
    -webkit-backdrop-filter: blur(10px);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.form-container h2 {
    color: white;
    text-align: center;
    margin-bottom: 1rem;
}

.form-container p {
    color: rgba(255, 255, 255, 0.9);
    margin-bottom: 1.5rem;
    text-align: center;
}

/* Form layout */
#registrationForm {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 100%;
    margin: 0 auto;
}

.form-columns {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}

.form-column {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* Bottom elements container */
.form-bottom {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
    margin-top: 20px;
}

/* form group */
.form-group {
    margin-bottom: 10px;
}

/* label */
label {
    color: white;
    font-weight: 500;
    margin-bottom: 8px;
    display: block;
}

/* input */
input[type="text"],
input[type="email"],
input[type="password"],
input[type="number"],
input[type="date"],
input[type="tel"],
textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    transition: all 0.3s ease;
}

input:focus,
textarea:focus {
    outline: none;
    border-color: rgba(255, 255, 255, 0.5);
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
}

input::placeholder,
textarea::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

/* radio buttons */
.radio-group {
    display: flex;
    gap: 20px;
    margin-top: 5px;
}

.radio-group label {
    display: flex;
    align-items: center;
    gap: 5px;
    cursor: pointer;
    margin-bottom: 0;
}

input[type="radio"] {
    width: auto;
    margin-right: 5px;
}

/* file inputs */
input[type="file"] {
    background: rgba(255, 255, 255, 0.1);
    padding: 10px;
    border-radius: 8px;
    color: white;
    width: 100%;
}

/* submit button */
button[type="submit"] {
    background: rgba(255, 255, 255, 0.2);
    color: white;
    padding: 12px 30px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    width: auto;
    min-width: 200px;
}

button[type="submit"]:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-2px);
}

/* links */
a {
    color: white;
    text-decoration: none;
    transition: all 0.3s ease;
}

a:hover {
    text-decoration: underline;
}

/* Responsive design */
@media (max-width: 768px) {
    .form-container {
        width: 95%;
        max-width: 100%;
        padding: 20px;
    }
    
    .form-columns {
        flex-direction: column;
        gap: 15px;
    }

    .radio-group {
        flex-direction: row;
        flex-wrap: wrap;
    }

    .form-bottom {
        align-items: center;
    }

    button[type="submit"] {
        width: 100%;
    }
}
</style>    <script src="script.js"></script>
</head>
<body>
    <h1 id="head1">2025 Registration Form</h1>
    <div class="form-container">
        <h2>Registration Form</h2>
        <p>Please fill out the form below to register for the 2025 event.</p>
        <form id="registrationForm" onsubmit="return validateForm(event)">
            <div class="form-columns">
                <!-- Left Column -->
                <div class="form-column">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <div class="form-group">
                        <label for="date">Date of Birth</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                </div>

                <!-- Right Column -->
                <div class="form-column">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                </div>
            </div>
            <div class="form-bottom">
                <button type="submit">Register Now</button>
                  <button type="button" onclick="sendWhatsAppMessage('918510922129', whatsappMessage)" class="whatsapp-button">
                    Contact via WhatsApp
                </button>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
